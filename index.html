<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">AI Study Buddy ðŸ§ </h1>
        <p class="text-gray-600 mb-6">Ask any question and get a helpful explanation.</p>

        <!-- Input Section -->
        <div class="flex items-center space-x-2 mb-4">
            <input type="text" id="questionInput" class="flex-grow border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="e.g., Explain the theory of relativity">
            <button id="askButton" class="bg-blue-600 text-white font-semibold rounded-lg px-6 py-3 hover:bg-blue-700 transition flex items-center justify-center">
                <span id="buttonText">Ask</span>
                <div id="loader" class="loader hidden ml-2"></div>
            </button>
        </div>

        <!-- Answer Section -->
        <div id="answerContainer" class="bg-gray-50 p-6 rounded-lg border border-gray-200 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Answer:</h2>
            <div id="answerText" class="text-gray-700 whitespace-pre-wrap leading-relaxed"></div>
        </div>

        <!-- Error Section -->
        <div id="errorContainer" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mt-4 hidden" role="alert">
            <strong class="font-bold">Oops!</strong>
            <span class="block sm:inline" id="errorText">Something went wrong. Please try again.</span>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');
        const answerContainer = document.getElementById('answerContainer');
        const answerText = document.getElementById('answerText');
        const errorContainer = document.getElementById('errorContainer');
        const errorText = document.getElementById('errorText');

        // Function to handle the API call
        async function getAnswer() {
            const userQuestion = questionInput.value.trim();
            if (!userQuestion) {
                showError("Please enter a question.");
                return;
            }

            // --- UI Changes for Loading State ---
            askButton.disabled = true;
            buttonText.textContent = "Thinking...";
            loader.classList.remove('hidden');
            answerContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');

            try {
                // --- Making the API Call ---
                const apiKey = ""; // Canvas will provide this
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const payload = {
                    contents: [{
                        parts: [{
                            text: userQuestion
                        }]
                    }]
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                
                // --- Displaying the Result ---
                let generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (generatedText) {
                    // *** THE FIX IS HERE: Clean the text to remove markdown characters ***
                    const cleanedText = generatedText.replace(/[\*#]/g, '');
                    
                    answerText.textContent = cleanedText;
                    answerContainer.classList.remove('hidden');
                } else {
                    throw new Error("No content received from the API.");
                }

            } catch (err) {
                console.error("Fetch Error:", err);
                showError(err.message);
            } finally {
                // --- Reset UI after completion ---
                askButton.disabled = false;
                buttonText.textContent = "Ask";
                loader.classList.add('hidden');
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        // Event Listeners
        askButton.addEventListener('click', getAnswer);
        questionInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                getAnswer();
            }
        });

    </script>
</body>
</html>
