<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom scrollbar for a cleaner look */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="appContainer" class="flex flex-col h-screen">
        
        <!-- Main content area, now with scrolling enabled -->
        <main id="mainContent" class="flex-grow flex flex-col items-center p-4 transition-all duration-500 overflow-y-auto custom-scrollbar justify-center">
            <div id="contentWrapper" class="w-full max-w-3xl text-center">
                
                <!-- This part is visible on page load -->
                <div id="initialView">
                    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">AI Study Buddy ðŸ§ </h1>
                    <p class="text-gray-600 mb-8">Ask any question and get a helpful explanation.</p>
                </div>

                <!-- Answer Section (initially hidden) -->
                <div id="answerContainer" class="bg-white p-6 rounded-lg border border-gray-200 shadow-md text-left hidden mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">Answer:</h2>
                    <div id="answerText" class="text-gray-700 whitespace-pre-wrap leading-relaxed"></div>
                </div>

                <!-- Error Section -->
                <div id="errorContainer" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mt-4 hidden" role="alert">
                    <strong class="font-bold">Oops!</strong>
                    <span class="block sm:inline" id="errorText">Something went wrong. Please try again.</span>
                </div>
            </div>
        </main>

        <!-- Input bar -->
        <footer id="footer" class="bg-white border-t border-gray-200 p-4 w-full">
            <div class="max-w-3xl w-full mx-auto">
                 <div class="flex items-center space-x-2">
                    <input type="text" id="questionInput" class="flex-grow border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Ask a new question...">
                    <button id="askButton" class="bg-blue-600 text-white font-semibold rounded-lg px-6 py-3 hover:bg-blue-700 transition flex items-center justify-center">
                        <span id="buttonText">Ask</span>
                        <div id="loader" class="loader hidden ml-2"></div>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // --- DOM Elements ---
        const mainContent = document.getElementById('mainContent');
        const initialView = document.getElementById('initialView');
        
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');
        const answerContainer = document.getElementById('answerContainer');
        const answerText = document.getElementById('answerText');
        const errorContainer = document.getElementById('errorContainer');
        const errorText = document.getElementById('errorText');

        let isInitialState = true;

        // --- Main API Function ---
        async function getAnswer() {
            const userQuestion = questionInput.value.trim();
            if (!userQuestion) {
                showError("Please enter a question.");
                return;
            }

            // --- UI Changes for Loading ---
            askButton.disabled = true;
            buttonText.textContent = "Thinking...";
            loader.classList.remove('hidden');
            answerContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');

            // --- Animate Layout on First Request ---
            if (isInitialState) {
                mainContent.classList.remove('justify-center');
                mainContent.classList.add('justify-start', 'pt-8');
                initialView.classList.add('hidden');
                isInitialState = false;
            }

            try {
                const apiKey = "AIzaSyBgijXSBdKh_Zne40_9lE733lNlXqIFQBc"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const payload = { contents: [{ parts: [{ text: userQuestion }] }] };
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const result = await response.json();
                
                const generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (generatedText) {
                    const cleanedText = generatedText.replace(/[\*#]/g, '');
                    answerText.textContent = cleanedText;
                    answerContainer.classList.remove('hidden');
                } else {
                    throw new Error("No content received from the API.");
                }

            } catch (err) {
                showError(err.message);
            } finally {
                // --- Reset UI ---
                askButton.disabled = false;
                buttonText.textContent = "Ask";
                loader.classList.add('hidden');
                questionInput.value = '';
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        // --- Event Listeners ---
        askButton.addEventListener('click', getAnswer);
        questionInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') getAnswer();
        });
    </script>
</body>
</html>
